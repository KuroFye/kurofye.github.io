---
title: Arcana
layout: default
---
	
<!-- Main -->
	<section class="wrapper style1">
		<div class="container">
			<div class="row double">
				<div class="3u">
					{% include charon_sidebar.html %}
				</div>
				<div class="9u skel-cell-important">
					<div id="content">

						<!-- Blog -->
							<article>
								<header class="major">
									<h3>Posts</h3>
								</header>
								{% for post in site.charon_relay reversed limit: 5 %}
																			
										<div class="box post">
											
												<h3>{{ post.title }}</h3>
												{{ post.excerpt }}
												<footer>
													<a href="{{ site.baseurl }}{{ post.url }}" class="button">Continue Reading</a>
												</footer>
											
										</div>										
									
								{% endfor %}
								<div class="infinite-spinner">
									
								</div>
							</article>				
					</div>
				</div>
			</div>
		</div>
	</section>
